<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="cover"></div>
  <button id="fullscreen">Clique aqui</button>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      font: inherit;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: rgb(29, 29, 46);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      /* flex-direction: row; */
    }

    #canvas {
      /* max-width: 100%; */
      height: 100vh;
      image-rendering: pixelated;
    }

    #cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #555a;
    }

    #fullscreen {
      /* padding: 10px 20px; */
      width: 300px;
      height: 50px;
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 150px);
      color: white;
      background-color: #db653a;
      /* border-top: */
      border: rgb(215, 130, 99) outset;
    }
  </style>

  <script type="module" src="/src/index.js">
  </script>
</body>
</html>
